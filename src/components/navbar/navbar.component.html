<nav class="fixed top-4 left-1/2 -translate-x-1/2 w-auto z-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 rounded-full bg-gray-800/20 backdrop-blur-lg border border-gray-100/10 shadow-2xl shadow-blue-900/20">
    <div class="flex items-center justify-between h-16">
      
      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center justify-center space-x-2">
        <!-- Left Links -->
        @for (link of navLinks.slice(0, 2); track link.path) {
          <a [routerLink]="link.path" routerLinkActive="bg-blue-500/30 text-white" [routerLinkActiveOptions]="{exact: true}" class="text-gray-300 hover:bg-gray-700/50 hover:text-white px-3 py-2 rounded-full text-sm font-medium transition-colors flex items-center gap-2">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" /></svg>
            <span>{{ link.label }}</span>
          </a>
        }
        <!-- Home Icon in Middle -->
        <a [routerLink]="'/'" routerLinkActive="bg-blue-500/30 text-white" [routerLinkActiveOptions]="{exact: true}" title="Home" class="text-gray-300 hover:bg-gray-700/50 hover:text-white p-3 rounded-full transition-colors mx-2">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" [attr.d]="navLinks[2].icon" /></svg>
        </a>
        <!-- Right Links -->
        @for (link of navLinks.slice(3); track link.path) {
          <a [routerLink]="link.path" routerLinkActive="bg-blue-500/30 text-white" [routerLinkActiveOptions]="{exact: true}" class="text-gray-300 hover:bg-gray-700/50 hover:text-white px-3 py-2 rounded-full text-sm font-medium transition-colors flex items-center gap-2">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" [attr.d]="link.icon" /></svg>
            <span>{{ link.label }}</span>
          </a>
        }
      </div>
      
      <!-- Mobile Nav: Logo and Toggle -->
      <div class="flex-1 flex items-center justify-between md:hidden">
        <a routerLink="/" class="text-white font-bold text-xl tracking-wider ml-2">HBS</a>
        <button (click)="toggleMenu()" type="button" class="bg-gray-800/50 inline-flex items-center justify-center p-2 rounded-full text-gray-400 hover:text-white hover:bg-gray-700/80 focus:outline-none">
          <span class="sr-only">Open main menu</span>
          @if (!isMenuOpen()) {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
          } @else {
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          }
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu Dropdown -->
  @if (isMenuOpen()) {
    <div class="md:hidden mt-2" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 rounded-3xl bg-gray-800/60 backdrop-blur-lg border border-gray-100/10">
        @for (link of navLinks; track link.path) {
          <a [routerLink]="link.path" routerLinkActive="bg-blue-500/30 text-white" [routerLinkActiveOptions]="{exact: link.path === '/'}" (click)="closeMenu()" class="text-gray-300 hover:bg-gray-700/50 hover:text-white block px-3 py-2 rounded-md text-base font-medium transition-colors">{{ link.label }}</a>
        }
      </div>
    </div>
  }
</nav>
