<div class="max-w-4xl mx-auto">
  <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl text-center mb-12">Career & Education</h1>

  <!-- Experience Section -->
  <section>
    <h2 class="text-3xl font-bold text-blue-400 mb-8">Experience</h2>
    <div class="relative border-l-2 border-blue-500/30 pl-8 space-y-12">
      <div class="absolute -left-[3px] top-0 h-full w-[3px] bg-blue-500/30"></div>
      @for (exp of experiences; track exp.role) {
        <div class="relative">
          <div class="absolute -left-10 h-4 w-4 rounded-full bg-blue-500 border-4 border-gray-900"></div>
          <p class="text-sm font-semibold text-gray-400">{{ exp.period }}</p>
          <h3 class="text-xl font-bold text-white mt-1">{{ exp.role }}</h3>
          <p class="text-md font-medium text-gray-300">{{ exp.organization }}</p>
          <p class="mt-2 text-gray-400">{{ exp.description }}</p>
        </div>
      }
    </div>
  </section>

  <!-- Education Section -->
  <section class="mt-16">
    <h2 class="text-3xl font-bold text-blue-400 mb-8">Education</h2>
    <div class="relative border-l-2 border-blue-500/30 pl-8 space-y-12">
      <div class="absolute -left-[3px] top-0 h-full w-[3px] bg-blue-500/30"></div>
      @for (edu of education; track edu.degree) {
        <div class="relative">
          <div class="absolute -left-10 h-4 w-4 rounded-full bg-blue-500 border-4 border-gray-900"></div>
          <p class="text-sm font-semibold text-gray-400">{{ edu.period }}</p>
          <h3 class="text-xl font-bold text-white mt-1">{{ edu.degree }}</h3>
          <p class="text-md font-medium text-gray-300">{{ edu.institution }}</p>
        </div>
      }
    </div>
  </section>
</div>
